<!DOCTYPE HTML>
<html>
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table border="1">
    <tr>
        <td colspan="1">Filtro de Item</td>
    </tr>
    <tr>
        <td colspan="1">Cód. Item: <input type="text" size="25" /></td>
    </tr>
    <tr>
        <td colspan="1">Venda: <input type="text" size="50" /></td>
    </tr>
    <tr>
        <td colspan="1">Nome do Item: <input type="text" size="50" /></td>
    </tr>
</table>
<br/>
<table border="1">
    <tr>
        <td colspan="4">Filtro de Data</td>
    </tr>
    <tr>
        <td colspan="2">Data Início: <input type="date" size="25" /></td>
        <td colspan="2">Data Término: <input type="date" size="25" /></td>
    </tr>
    <tr>
        <td colspan="1">Recebimento: <input type="radio" /></td>
        <td colspan="1">Cancelamento: <input type="radio" /></td>
        <td colspan="1">Vale: <input type="radio" /></td>
        <td colspan="1">Retirada Expecífica: <input type="radio" /></td>
    </tr>
    <tr>
        <td colspan="1">Pag. Pendente: <input type="radio" /></td>
        <td colspan="1">Desconto: <input type="radio" /></td>
        <td colspan="1">Trocar: <input type="radio" /></td>
        <td colspan="1">Defeito: <input type="radio" /></td>
    </tr>
</table>
    <p>Get your greeting <a href="/greeting">here</a></p>
</body>
</html>
